<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Music Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-screen">
        <h1>üé∏ Musician's Path</h1>
        <p>Track your 1-year journey.</p>
        <button class="btn btn-google" id="login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" alt="G">
            Sign in with Google
        </button>
    </div>

    <div class="container" id="tracker-app">
        <div class="user-info">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="user-pic" class="avatar" src="" alt="User">
                <span id="user-name">Loading...</span>
            </div>
            <button class="btn btn-logout" id="logout-btn">Logout</button>
        </div>

        <div class="stats-bar">
            <div><span class="stat-number" id="streak-count">0</span> Days Streak</div>
            <div><span class="stat-number" id="total-progress">0%</span> Complete</div>
        </div>

        <div class="section">
            <h2>üî• Daily Routine</h2>
            <div id="daily-tasks">
                <label class="task-item"><input type="checkbox" class="daily-check" data-id="warmup">
                    <span>Warm-up</span></label>
                <label class="task-item"><input type="checkbox" class="daily-check" data-id="technique">
                    <span>Technique</span></label>
                <label class="task-item"><input type="checkbox" class="daily-check" data-id="repertoire">
                    <span>Repertoire</span></label>
                <label class="task-item"><input type="checkbox" class="daily-check" data-id="fun">
                    <span>Fun</span></label>
            </div>
        </div>

        <div class="section">
            <h2>üó∫Ô∏è The Roadmap</h2>
            <div class="phase">
                <div class="phase-header">Phase 1: Foundation <span class="phase-percent">0%</span></div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <div class="phase-content">
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Learn Cowboy
                            Chords</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>30 Changes in
                            60s</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Match Pitch with
                            Tuner</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Diaphragmatic
                            Breathing</span></label>
                </div>
            </div>
            <div class="phase">
                <div class="phase-header">Phase 2: The Merger <span class="phase-percent">0%</span></div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <div class="phase-content">
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>F Major Barre
                            Chord</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Rhythm with
                            Metronome</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Vocal
                            Dynamics</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Hum &
                            Play</span></label>
                </div>
            </div>
            <div class="phase">
                <div class="phase-header">Phase 3: Expansion <span class="phase-percent">0%</span></div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <div class="phase-content">
                    <label class="task-item"><input type="checkbox" class="roadmap-check">
                        <span>Fingerpicking</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Pentatonic Box
                            1</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Head
                            Voice</span></label>
                    <label class="task-item"><input type="checkbox" class="roadmap-check"> <span>Sing Lyrics +
                            Strum</span></label>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
